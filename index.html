<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página Não Encontrada</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: linear-gradient(135deg, #121212 0%, #1a1a1a 100%); color: #ffffff; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
        .container { max-width: 600px; }
        h1 { font-size: clamp(80px, 15vw, 180px); font-weight: 900; color: #f4d125; text-shadow: 0 0 40px rgba(244, 209, 37, 0.3); margin-bottom: 20px; line-height: 1; animation: glow 2s ease-in-out infinite alternate; }
        @keyframes glow { from { text-shadow: 0 0 20px rgba(244, 209, 37, 0.3); } to { text-shadow: 0 0 40px rgba(244, 209, 37, 0.6); } }
        h2 { font-size: clamp(24px, 5vw, 48px); font-weight: 700; margin-bottom: 20px; color: #e5e5e5; }
        p { font-size: clamp(16px, 3vw, 20px); color: #999; line-height: 1.6; }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Página Não Encontrada</h2>
        <p>A página que você está procurando não existe ou foi movida.</p>
    </div>
</body>
</html>
